<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Corporate event planner app for event planners to keep track of all the details for making a perfect event.">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ivory | About</title>

    <link rel="stylesheet" href="css/index.css">
</head>
<body>

    <div class="container">

        <!------ HEADER ------>

        <header>
            <div class="logo">
                <a href="index.html">
                <img src="img/logo.png"></a>
            </div>
            <nav>
                <button class="btn-one">SIGN UP</button>
                <button class="btn-two">LOG IN</button>
            </nav>
        </header>    

        <!------ TEAM ------>

        <div class="team">
            <div class="title">
            <h2>MEET OUR TEAM</h2></div>
            <div class="team1">
                <img src="img/SydneyCrumley.PNG">
                <h4>Sydney Crumley</h4>
                <p>Project Lead, Backend Developer</p>    
            </div>
            <div class="team2">
                <img src="img/KevinNyugen.PNG">
                <h4>Kevin Nyugen</h4>
                <p>Web React II</p>    
            </div>
            <div class="team3">
                <img src="img/SpencerClark.PNG">
                <h4>Spencer Clark</h4>
                <p>Web React I</p>    
            </div>
            <div class="team4">
                <img src="img/AlveMcKethen.PNG">
                <h4>Alve McKethen</h4>
                <p>Web UI Developer</p>    
            </div>
        </div>

        <!------ CONTACT ------>

        <div class="contact">
            <div class="contact-text">
                <h3>WE'D LOVE TO HEAR FROM YOU</h3>
            </div>
            <h5>Have a question or comment? Send us a message.</h5>
            <div class="contact-box">
                <form action="#">
                    <input type="text" placeholder="Name" name="name">
                    <input type="text" placeholder="Company" name="company">
                    <input type="textarea" placeholder="Message" name="message">
                    <button type="submit">SEND</button>
                </form>
            </div>
        </div>
    
        <!------ SOCIAL ICONS ------>

        <div class="icons">
            <img src="img/facebook-logo.png">
            <img src="img/instagram.png">
            <img src="img/twitter.png">
        </div>

        <div class="footer">
